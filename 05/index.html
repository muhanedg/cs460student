      html, body {

    <script type="text/javascript">
 
      var r, c;
 
      window.onload = function() {
 
        r = new X.renderer3D();
        r.container = 'r1'; // only use the r1 div container for XTK
        r.init();
 
        c = new X.cube();
 
        r.add(c);
 
        r.render();
 
 
        // create the User Interface
 
        // HELPER OBJECT
        controller = {
 
          'rotateX': function() {
 
            c.transform.rotateX(45);
 
          },
          'rotateY': function() {
 
            c.transform.rotateY(45);
 
          },
          'rotateZ': function() {
 
            c.transform.rotateZ(45);
 
          }
 
        }
 
 
        var gui = new dat.GUI();
        var cubeGui = gui.addFolder('Cube');
        cubeGui.add(c, 'visible');
        cubeGui.add(c, 'opacity', 0, 1);
        cubeGui.addColor(c, 'color');
        cubeGui.add(c, 'lengthX', 0, 100).onChange(
          function() {
 
            c.modified(); // modify event of XTK's cube since
                        // we modify the vertices
          }
        );
        cubeGui.add(controller, 'rotateX');
        cubeGui.add(controller, 'rotateY');
        cubeGui.add(controller, 'rotateZ');
        cubeGui.open();



        var r2 = document.getElementById('r2'); //get the div container!!!
        
        // ...
       
        var ratio = r2.clientWidth / r2.clientHeight; // use the container's clientWidth and clientHeight
        // rather than window.innerWidth and window.innerHeight
        
        // ...
       
       var camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        
        var renderer = new THREE.WebGLRenderer({antialias:true});
        
        renderer.setSize( r2.clientWidth, r2.clientHeight );
         // again use the container

         r2.appendChild( renderer.domElement ); // and append the domElement to the container
         
         // ...
 
 
      };
 
    </script>
 
 
  </head>
 
  <body>
    <div id='r1'></div>
    <div id='r2'></div>
  </body>
